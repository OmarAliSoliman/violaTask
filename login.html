<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/bootstrap-en.min.css">
  <link rel="stylesheet" href="./assets/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/swiper.css">
  <link rel="stylesheet" href="./assets/css/animate.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="bg-sidenavOpen"></div>

  <div class="login">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-7">
        <div class="login-content">
          <div class="container">
            <h5>Please Sign in</h5>
            <form action="" class="loginForm formStyle">
              <div class="row">
                <div class="col-sm-12 col-lg-12 col-md-12">
                  <div class="form-group wow animate__animated animate__flipInX animate__delay-1s">
                    <label for="">Email</label>
                    <input type="email" name="" id="" class="form-control" placeholder="Email">
                  </div>
                </div>
                <div class="col-sm-12 col-lg-12 col-md-12">
                  <div class="form-group wow animate__animated animate__flipInX animate__delay-2s">
                    <label for="">Password</label>
                    <input type="password" name="" id="" class="form-control" placeholder="Password">
                  </div>
                </div>
                <div class="col-sm-12 col-lg-12 text-center">
                  <button type="submit" class="btnSignin btn">Sign in</button>
                </div>
              </div>
            </form>
            <div class="social">
              <a href=""><i class="fab fa-facebook-f"></i></a>
              <a href=""><i class="fab fa-twitter"></i></a>
              <a href=""><i class="fab fa-linkedin-in"></i></a>
              <a href=""><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-5">
        <div class="login-img">
          <h5 class="wow animate__animated animate__bounce">welcome back</h5>
          <p class="wow animate__animated animate__shakeX animate__delay-.5s">Lorem ipsum, dolor sit amet consectetur adipisicing
            elit. Possimus, numquam. Voluptate placeat fugit eius
            autem.
          </p>
          <a class="wow animate__animated animate__shakeX animate__delay-1.5s" href="">Go Home</a>
        </div>
      </div>

    </div>
  </div>


  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/swiper.min.js"></script>
  <script src="./assets/js/wow.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
